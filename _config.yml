# ---- Site identity ----
title: "Tristan Allen"
tagline: "I/O Psychology + Data Science • Human Factors • AI systems"
description: "Portfolio showcasing selected projects, case studies, and research."
lang: en-US

# ---- GitHub Pages URL settings (project site) ----
url: "https://tristanta.github.io"
baseurl: "/tristan-allen-portfolio"

# ---- Theme ----
theme: minima

header_pages:
  - project_list.md
  - research.md
  - about.md

# ---- Author / contact (used by SEO + some themes) ----
author:
  name: "Tristan Allen"
  email: "tristantravus@gmail.com"

# Optional social handles (used by jekyll-seo-tag when present)
github_username: "TristanTA"
linkedin_username: "tristantallen"

# ---- Plugins (safe, professional defaults) ----
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# ---- Content / build behavior ----
markdown: kramdown
permalink: pretty

collections:
  case_studies:
    output: true
    permalink: /case-studies/:name/

defaults:
  - scope:
      path: ""
      type: "case_studies"
    values:
      layout: "page"

sass:
  style: compressed

exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .bundle