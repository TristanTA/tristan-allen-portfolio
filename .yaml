site:
  title: ""
  description: ""
  base_url: ""
  language: "en"
  theme:
    appearance: "light"          # light | dark | system
    max_width: "1100px"
    font_family: "Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
    radius: "14px"
    shadow: "0 10px 30px rgba(0,0,0,0.08)"
    colors:
      background: "#0B1220"
      surface: "#0F1A2E"
      surface_2: "#12203A"
      border: "rgba(255,255,255,0.08)"
      text: "#E8EEF9"
      text_muted: "rgba(232,238,249,0.70)"
      brand: "#7C5CFF"
      brand_2: "#39D6FF"
      accent: "#22C55E"
      danger: "#EF4444"
    header:
      height: "64px"
      sticky: true
      backdrop_blur: "10px"
      background: "rgba(11,18,32,0.72)"
      border: "1px solid rgba(255,255,255,0.08)"
    nav:
      style: "tabs"              # tabs | pills | underline
      align: "left"              # left | center | right
      gap: "10px"
      tab:
        padding: "10px 14px"
        radius: "999px"
        font_size: "14px"
        weight: 600
        inactive_bg: "rgba(255,255,255,0.06)"
        inactive_text: "rgba(232,238,249,0.78)"
        hover_bg: "rgba(255,255,255,0.10)"
        active_bg: "linear-gradient(135deg, #7C5CFF 0%, #39D6FF 100%)"
        active_text: "#07101F"
        focus_ring: "0 0 0 3px rgba(124,92,255,0.35)"
    content:
      section_spacing: "28px"
      card:
        background: "rgba(255,255,255,0.04)"
        border: "1px solid rgba(255,255,255,0.08)"
        radius: "16px"
        padding: "18px"
    footer:
      border: "1px solid rgba(255,255,255,0.08)"
      text_muted: "rgba(232,238,249,0.55)"

navigation:
  header_tabs:
    - id: "home"
      label: "Home"
      href: "/"
      icon: "home"
    - id: "notes"
      label: "Notes"
      href: "/notes"
      icon: "file-text"
    - id: "research"
      label: "Research"
      href: "/research"
      icon: "book-open"
    - id: "case-studies"
      label: "Case Studies"
      href: "/case-studies"
      icon: "layers"
    - id: "about"
      label: "About"
      href: "/about"
      icon: "user"

layout:
  header:
    show_logo: true
    logo_text: "LifeNotes"
    show_search: true
    search_placeholder: "Search…"
    right_actions:
      - type: "button"
        label: "New Note"
        href: "/notes/new"
        variant: "primary"
      - type: "toggle"
        label: "Dark Mode"
        key: "ui.dark_mode"
  pages:
    - id: "home"
      title: "LifeNotes"
      hero:
        eyebrow: "Offline-first note + recall system"
        headline: "Capture fast. Find instantly. Remember longer."
        subtext: "Voice, text, and study workflows in one calm workspace."
        ctas:
          - label: "Open Notes"
            href: "/notes"
            variant: "primary"
          - label: "View Case Studies"
            href: "/case-studies"
            variant: "secondary"
      sections:
        - type: "stats"
          items:
            - label: "Notes"
              value: "—"
            - label: "Quizzes"
              value: "—"
            - label: "Streak"
              value: "—"
        - type: "card_grid"
          title: "Quick actions"
          columns: 3
          cards:
            - title: "Record a note"
              body: "Start a voice capture and convert it into a clean note."
              href: "/notes/new"
              icon: "mic"
            - title: "Review today"
              body: "Answer short recall prompts to lock in learning."
              href: "/research#recall"
              icon: "sparkles"
            - title: "Search everything"
              body: "Find notes by keywords, tags, or topics."
              href: "/notes?focus=search"
              icon: "search"

    - id: "notes"
      title: "Notes"
      route: "/notes"
      sections:
        - type: "toolbar"
          left:
            - type: "segmented"
              key: "notes.view"
              options:
                - label: "Recent"
                  value: "recent"
                - label: "Folders"
                  value: "folders"
                - label: "Tags"
                  value: "tags"
          right:
            - type: "input"
              key: "notes.query"
              placeholder: "Search notes…"
            - type: "button"
              label: "New"
              href: "/notes/new"
              variant: "primary"
        - type: "note_grid"
          key: "notes.results"
          empty_state:
            title: "No notes yet"
            body: "Create your first note to get started."
            cta:
              label: "Create a note"
              href: "/notes/new"

    - id: "research"
      title: "Research"
      route: "/research"
      sections:
        - type: "tabs"
          key: "research.tab"
          options:
            - label: "Recall"
              value: "recall"
            - label: "Spaced Repetition"
              value: "spaced"
            - label: "Interleaving"
              value: "interleaving"
            - label: "Testing Plan"
              value: "testing"
        - type: "content"
          blocks:
            - heading: "Research library"
              body: "Summaries, claims, and implementation ideas live here."

    - id: "case-studies"
      title: "Case Studies"
      route: "/case-studies"
      sections:
        - type: "card_list"
          items:
            - title: "LifeNotes MVP"
              subtitle: "Progress, gaps, and next build targets"
              href: "/case-studies/lifenotes-mvp"
              icon: "clipboard-check"
            - title: "Mira Lens"
              subtitle: "Offline-first AR assistant for nature"
              href: "/case-studies/mira-lens"
              icon: "binoculars"

    - id: "about"
      title: "About"
      route: "/about"
      sections:
        - type: "card"
          title: "About"
          body: "A calm, offline-first system for capturing notes and improving recall."

components:
  buttons:
    variants:
      primary:
        background: "linear-gradient(135deg, #7C5CFF 0%, #39D6FF 100%)"
        text: "#07101F"
        radius: "999px"
        padding: "10px 14px"
      secondary:
        background: "rgba(255,255,255,0.06)"
        text: "#E8EEF9"
        border: "1px solid rgba(255,255,255,0.10)"
        radius: "999px"
        padding: "10px 14px"
  inputs:
    style:
      background: "rgba(255,255,255,0.06)"
      border: "1px solid rgba(255,255,255,0.10)"
      text: "#E8EEF9"
      placeholder: "rgba(232,238,249,0.55)"
      radius: "999px"
      padding: "10px 12px"

behavior:
  routing:
    active_tab_matches_route: true
  accessibility:
    reduced_motion_respects_os_setting: true
    focus_visible_only: true
  animations:
    hover_lift_px: 2
    transition_ms: 160
